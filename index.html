<!DOCTYPE html>
<html>
  <head>
    <title>Register form</title>
  </head>

  <body>
    <h1>Student Registration Form</h1>

    <form>
      <!--First name -->
      <div>
        <label>First Name</label>
        <input />
      </div>
      <br />
      <!--First name -->
      <div>
        <label>Last Name</label>
        <input />
      </div>
      <br />
      <!--Processing fee-->
      <div>
        <label>Fees</label>
        <input />
      </div>
      <br />
      <!--email-->
      <div>
        <label>Email</label>
        <input />
      </div>
      <br />
      <!--Phone-->
      <div>
        <label>Phone</label>
        <input />
      </div>

      <br />
      <!--address -->
      <div>
        <label>Address</label>
        <textarea></textarea>
      </div>

      <br />
      <!--Profile photo -->
      <div>
        <label>Upload Photo</label>
        <input type="file" />
      </div>

      <br />
      <!--courses options -->
      <div>
        <label>Select Courses</label>
        <select>
          <optgroup label="Computer Science Courses">
            <option>Computer Science</option>
            <option>Software Engineering</option>
            <option>Data Science</option>
          </optgroup>

          <optgroup label="Marketing">
            <option>Youtube Marketing</option>
            <option>Facebook Marketing</option>
            <option>SEO</option>
          </optgroup>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
